{% extends "base.html" %}
{% load misesfilters %}
{% block content %}

<div class="rel">
    {% blog_nav %}
</div>

<h1>{{ post.title }}</h1>
<p class="meta">
    {{ post.publish_at|date|capfirst }}
    kirjoittanut
    <a id="author" href="{% url user post.author.username %}">{{ post.author.first_name }} {{ post.author.last_name }}</a>
</p>
<div id="DailyArticle">
{{ post.content|safe }}
</div>
{% endblock content %}
